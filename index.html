<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <script src="script.js"></script>
    <script src="scripts/template.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="init()">
    <nav class="navbar navbar-expand-lg navbar-light">
      
      <img
        src="assets/img/Pokedex.png"
        width="300"
        height="30"
        alt="Pokedex Bild"
        class="mx-auto"
      />
      <form class="d-flex form-inline my-2 my-lg-0">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          id="searchBar"
          oninput="filterPokemon()"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </nav>

    <div class="spinner-grow z-1 position-fixed top-50 start-50 translate-middle collapse"  id="loadingSpinner" role="status" >
      <img class="position-fixed top-50 start-50 translate-middle" src="assets/img/pokeball.png" title="pokemon icons">Pokemon icons created by Nikita Golubev - Flaticon</img>
    </div>

    
    <div id="main" class="row"></div>



    <div class="d-flex justify-content-center mt-5" ;>
      <button id="loadMoreButton" class="btn btn-warning btn-lg" type="button" onclick="loadMorePokemon()">
        mehr Pokemon!
      </button>
    </div>
  </body>
</html>
